<!--
Directive is comming from raincatcher-file https://github.com/feedhenry-raincatcher/raincatcher-file/blob/master/lib/angular/directive.js
options are:
 - file: the file we want to see details of
 - display-options: which file details we want to see, given as object {id: true, name: true, uid: true, owner: true, preview:true};
-->

<file-detail file="ctrl.file" display-options="ctrl.displayOptions"></file-detail>
